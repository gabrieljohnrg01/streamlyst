<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamlyst</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Streamlyst</h1>
    <nav>
      <input type="text" id="searchInput" placeholder="Search for movies, shows, anime...">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </nav>
  </header>

  <main>
    <section id="movies">
      <h2>Top 10 Movies</h2>
      <div class="cards" id="moviesList"></div>
    </section>

    <section id="tv">
      <h2>Top 10 TV Series</h2>
      <div class="cards" id="tvList"></div>
    </section>

    <section id="anime">
      <h2>Top 10 Anime</h2>
      <div class="cards" id="animeList"></div>
    </section>
  </main>

  <script src="js/components.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
