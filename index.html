<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Movies & Anime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #4ecdc4;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Search */
        .search-container {
            position: relative;
            margin: 120px 0 40px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .card-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .content-card:hover .card-image img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .content-card:hover .play-overlay {
            opacity: 1;
        }

        .card-info {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .video-container {
            width: 100%;
            height: 60vh;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .card-image {
                height: 200px;
            }
            
            .card-info {
                padding: 15px;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">StreamVault</div>
            <ul class="nav-links">
                <li><a href="#" data-type="movie">Movies</a></li>
                <li><a href="#" data-type="tv">TV Shows</a></li>
                <li><a href="#" data-type="anime">Anime</a></li>
                <li><a href="#" data-type="trending">Trending</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search movies, TV shows, anime...">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="21 21l-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="movie">Movies</button>
            <button class="filter-btn" data-filter="tv">TV Shows</button>
            <button class="filter-btn" data-filter="anime">Anime</button>
        </div>

        <div class="content-grid" id="contentGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading amazing content...</p>
            </div>
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Now Playing</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="video-container" id="videoContainer">
                <p>Click on any content to start streaming</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            TMDB_API_KEY: 'fc5229ddcee9e96a1be1b8f8535063a3',
            TMDB_BASE_URL: 'https://api.themoviedb.org/3',
            TMDB_IMAGE_BASE: 'https://image.tmdb.org/t/p/w500',
            ANILIST_URL: 'https://graphql.anilist.co',
            VIDSRC_BASE: 'https://vidsrc.cc/v2/embed',
            SUPABASE_URL: 'https://fxjfjuuewhecnyvpdwtc.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4amZqdXVld2hlY255dnBkd3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwODc4NjAsImV4cCI6MjA2NjY2Mzg2MH0.Znwtrg4_srPFF6DV8beEE1Mvvi5RoyUzqYr1QaCnghQ'
        };

        // State
        let currentContent = [];
        let currentFilter = 'all';
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadTrendingContent();
        });

        function setupEventListeners() {
            // Search
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            // Navigation
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const type = e.target.dataset.type;
                    loadContentByType(type);
                });
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterContent();
                });
            });

            // Modal close on outside click
            document.getElementById('videoModal').addEventListener('click', (e) => {
                if (e.target.id === 'videoModal') closeModal();
            });
        }

        async function loadTrendingContent() {
            setLoading(true);
            
            try {
                // Load trending movies from TMDB
                const moviesResponse = await fetch(`${CONFIG.TMDB_BASE_URL}/trending/movie/week?api_key=${CONFIG.TMDB_API_KEY}`);
                const moviesData = await moviesResponse.json();
                
                // Load trending TV shows from TMDB
                const tvResponse = await fetch(`${CONFIG.TMDB_BASE_URL}/trending/tv/week?api_key=${CONFIG.TMDB_API_KEY}`);
                const tvData = await tvResponse.json();
                
                // Load trending anime from AniList
                const animeData = await loadAnimeFromAniList();
                
                // Combine and format content
                const allContent = [
                    ...formatTMDBContent(moviesData.results, 'movie'),
                    ...formatTMDBContent(tvData.results, 'tv'),
                    ...animeData
                ];
                
                currentContent = shuffleArray(allContent);
                renderContent(currentContent);
                
            } catch (error) {
                console.error('Error loading content:', error);
                showError('Failed to load content. Please check your API keys.');
            }
            
            setLoading(false);
        }

        async function loadAnimeFromAniList() {
            const query = `
                query {
                    Page(page: 1, perPage: 20) {
                        media(type: ANIME, sort: TRENDING_DESC) {
                            id
                            title {
                                romaji
                                english
                            }
                            coverImage {
                                large
                            }
                            averageScore
                            startDate {
                                year
                            }
                            genres
                        }
                    }
                }
            `;

            try {
                const response = await fetch(CONFIG.ANILIST_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                return formatAnimeContent(data.data.Page.media);
            } catch (error) {
                console.error('Error loading anime:', error);
                return [];
            }
        }

        function formatTMDBContent(items, type) {
            return items.map(item => ({
                id: item.id,
                title: item.title || item.name,
                poster: item.poster_path ? `${CONFIG.TMDB_IMAGE_BASE}${item.poster_path}` : '/api/placeholder/300/450',
                rating: item.vote_average,
                year: new Date(item.release_date || item.first_air_date).getFullYear(),
                type: type,
                overview: item.overview
            }));
        }

        function formatAnimeContent(items) {
            return items.map(item => ({
                id: item.id,
                title: item.title.english || item.title.romaji,
                poster: item.coverImage.large,
                rating: item.averageScore / 10,
                year: item.startDate.year,
                type: 'anime',
                genres: item.genres
            }));
        }

        async function handleSearch() {
            const query = document.querySelector('.search-input').value.trim();
            if (!query) return;
            
            setLoading(true);
            
            try {
                // Search TMDB for movies and TV shows
                const movieResponse = await fetch(`${CONFIG.TMDB_BASE_URL}/search/movie?api_key=${CONFIG.TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const movieData = await movieResponse.json();
                
                const tvResponse = await fetch(`${CONFIG.TMDB_BASE_URL}/search/tv?api_key=${CONFIG.TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const tvData = await tvResponse.json();
                
                // Search AniList for anime
                const animeData = await searchAnime(query);
                
                const searchResults = [
                    ...formatTMDBContent(movieData.results, 'movie'),
                    ...formatTMDBContent(tvData.results, 'tv'),
                    ...animeData
                ];
                
                currentContent = searchResults;
                renderContent(currentContent);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Please try again.');
            }
            
            setLoading(false);
        }

        async function searchAnime(query) {
            const searchQuery = `
                query ($search: String) {
                    Page(page: 1, perPage: 10) {
                        media(search: $search, type: ANIME) {
                            id
                            title {
                                romaji
                                english
                            }
                            coverImage {
                                large
                            }
                            averageScore
                            startDate {
                                year
                            }
                            genres
                        }
                    }
                }
            `;

            try {
                const response = await fetch(CONFIG.ANILIST_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: searchQuery,
                        variables: { search: query }
                    })
                });
                
                const data = await response.json();
                return formatAnimeContent(data.data.Page.media);
            } catch (error) {
                console.error('Anime search error:', error);
                return [];
            }
        }

        function loadContentByType(type) {
            // Filter current content or load new content based on type
            if (type === 'trending') {
                loadTrendingContent();
            } else {
                currentFilter = type;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === type);
                });
                filterContent();
            }
        }

        function filterContent() {
            const filtered = currentFilter === 'all' 
                ? currentContent 
                : currentContent.filter(item => item.type === currentFilter);
            renderContent(filtered);
        }

        function renderContent(content) {
            const grid = document.getElementById('contentGrid');
            
            if (content.length === 0) {
                grid.innerHTML = `
                    <div class="loading">
                        <p>No content found. Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = content.map(item => `
                <div class="content-card" onclick="playContent('${item.type}', '${item.id}', '${item.title}')">
                    <div class="card-image">
                        <img src="${item.poster}" alt="${item.title}" loading="lazy">
                        <div class="play-overlay">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <polygon points="5,3 19,12 5,21"></polygon>
                            </svg>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-meta">${item.year} • ${capitalizeFirst(item.type)}</p>
                        <div class="card-rating">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                            </svg>
                            <span>${item.rating ? item.rating.toFixed(1) : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playContent(type, id, title) {
            document.getElementById('modalTitle').textContent = title;
            
            let embedUrl;
            if (type === 'movie') {
                embedUrl = `${CONFIG.VIDSRC_BASE}/movie/${id}`;
            } else if (type === 'tv') {
                embedUrl = `${CONFIG.VIDSRC_BASE}/tv/${id}`;
            } else if (type === 'anime') {
                // For anime, you might need to use a different source or mapping
                embedUrl = `${CONFIG.VIDSRC_BASE}/tv/${id}`;
            }
            
            document.getElementById('videoContainer').innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen
                    style="border-radius: 10px;"
                ></iframe>
            `;
            
            document.getElementById('videoModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoContainer').innerHTML = '<p>Click on any content to start streaming</p>';
            document.body.style.overflow = 'auto';
        }

        function setLoading(loading) {
            isLoading = loading;
            const grid = document.getElementById('contentGrid');
            
            if (loading) {
                grid.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading content...</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = `
                <div class="loading">
                    <p style="color: #ff6b6b;">${message}</p>
                </div>
            `;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.querySelector('.search-input').focus();
            }
        });
    </script>
</body>
</html>
