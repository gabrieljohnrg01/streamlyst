  <title>Movie & TV Streaming</title>

  <style>
    /* ===== AD STYLES ===== */
    .ad-top, .ad-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 9999;
      height: 90px;
    }

    .ad-top { top: 0; }
    .ad-bottom { bottom: 0; }

    .ad-left, .ad-right {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 160px;
      z-index: 9999;
    }

    .ad-left { left: 0; }
    .ad-right { right: 0; }

    .content {
      margin-top: 100px;
      margin-bottom: 100px;
      padding-left: 170px;
      padding-right: 170px;
    }

    /* Tablets */
    @media (max-width: 1024px) {
      .ad-left, .ad-right {
        width: 120px;
      }
      .content {
        padding-left: 130px;
        padding-right: 130px;
      }
    }

    /* Phones */
    @media (max-width: 768px) {
      .ad-left, .ad-right {
        display: none !important;
      }

      .ad-top, .ad-bottom {
        height: 50px;
      }

      .content {
        margin-top: 60px;
        margin-bottom: 60px;
        padding: 10px;
      }
    }

    /* Very small screens */
    @media (max-width: 480px) {
      .ad-top, .ad-bottom {
        height: 40px;
      }

      .content {
        margin-top: 50px;
        margin-bottom: 50px;
      }
    }

    /* Very large screens */
    @media (min-width: 1920px) {
      .ad-left, .ad-right {
        width: 200px;
      }

      .content {
        padding-left: 220px;
        padding-right: 220px;
      }
    }

    .modal {
      z-index: 10000; /* Ensure modals appear over ads */
    }
  </style>
</head>

  <!-- Header -->
  <header>
    <div class="navbar">
      <h1>Streamlyst</h1>
      <div class="nav-buttons">
        <button onclick="openSearchModal()" class="search-btn">üîç Search</button>
      </div>
    </div>

  <!-- Banner Section -->
  <section id="banner" class="banner">
    <div class="banner-content">
      <h2 id="banner-title">Loading...</h2>

  </section>

  <!-- Content -->
  <main class="content">
    <section class="media-section">
      <h3>Trending Movies</h3>
      <div id="movies-list" class="media-list"></div>
    </section>

    <section class="media-section">
      <h3>Trending TV Shows</h3>

    </section>
  </main>

  <!-- Video Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Title</h2>
        <button onclick="closeModal()" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-details">
            <div id="modal-rating" class="rating"></div>
            <p id="modal-description">Description</p>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content search-modal-content">
      <div class="modal-header">

      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search for movies, TV shows, anime..."

        >
      </div>
      <div id="search-results" class="media-list"></div>
    </div>
