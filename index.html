    <!-- Header -->
    <header>
        <div class="navbar">
            <h1>streamlyst</h1>
            <div class="nav-buttons">
                <button onclick="openSearchModal()" class="search-btn">üîç Search</button>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section id="banner" class="banner">
        <div class="banner-content">
            <h2 id="banner-title">Loading...</h2>
        </div>
    </section>

    <!-- Content Sections -->
    <main class="content">
        <section class="media-section">
            <h3>Trending Movies</h3>
            <div id="movies-list" class="media-list"></div>
        </section>

        <section class="media-section">
            <h3>Trending TV Shows</h3>
            <div id="tvshows-list" class="media-list"></div>
        </section>

        <section class="media-section">
            <h3>Trending Anime</h3>
            <div id="anime-list" class="media-list"></div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <img id="modal-image" src="" alt="Poster">
                    <div class="modal-details">
                        <div id="modal-rating" class="rating"></div>
                        <p id="modal-description">Description</p>
                    </div>
                </div>
                <div class="modal-video-container">
                    <iframe id="modal-video" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content search-modal-content">
            <div class="modal-header">
                <h2>Search Movies & TV Shows</h2>
                <button onclick="closeSearchModal()" class="close-btn">&times;</button>
            </div>
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for movies, TV shows, anime..." 
                    oninput="searchTMDB()"
                >
            </div>
            <div id="search-results" class="media-list"></div>
        </div>
    </div>
