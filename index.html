<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlyst - Your Ultimate Streaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #334155;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #e2e8f0;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23334155" width="1200" height="600"/><circle fill="%233b82f6" opacity="0.1" cx="200" cy="150" r="100"/><circle fill="%231d4ed8" opacity="0.1" cx="800" cy="300" r="150"/><circle fill="%233b82f6" opacity="0.05" cx="1000" cy="100" r="200"/></svg>');
            background-size: cover;
            border-radius: 1rem;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #475569;
            border-radius: 0.5rem 0 0 0.5rem;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 0 0.5rem 0.5rem 0;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 2rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .content-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid #334155;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #3b82f6;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(45deg, #334155, #475569);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .card-info {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 1rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid #334155;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #e2e8f0;
        }

        .video-container {
            width: 100%;
            height: 400px;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .episode-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #334155;
        }

        .episode-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }

        .auth-modal .modal-content {
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .season-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .season-btn {
            padding: 0.5rem 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .season-btn:hover, .season-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            min-width: 200px;
            display: none;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .watchlist-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s;
        }

        .watchlist-btn:hover {
            background: #3b82f6;
            color: white;
        }

        .watchlist-btn.added {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .search-bar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input, .search-btn {
                border-radius: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Streamlyst</div>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showCategory('movies')">Movies</a>
                <a href="#" onclick="showCategory('tv')">TV Shows</a>
                <a href="#" onclick="showCategory('anime')">Anime</a>
                <a href="#" onclick="showWatchlist()">Watchlist</a>
            </div>
            <div class="auth-section">
                <div id="authButtons" class="auth-buttons">
                    <button class="btn btn-secondary" onclick="showAuthModal('login')">Login</button>
                    <button class="btn btn-primary" onclick="showAuthModal('register')">Register</button>
                </div>
                <div id="userMenu" class="user-menu" style="display: none;">
                    <div class="user-avatar" onclick="toggleDropdown()">
                        <span id="userInitial">U</span>
                    </div>
                    <div id="userDropdown" class="dropdown">
                        <a href="#" onclick="showWatchlist()">My Watchlist</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Welcome to Streamlyst</h1>
                <p>Discover and stream your favorite movies, TV shows, and anime</p>
                
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for movies, TV shows, anime...">
                    <button class="search-btn" onclick="performSearch()">Search</button>
                </div>

                <!-- Categories -->
                <div class="categories">
                    <button class="category-btn active" onclick="showCategory('trending')">Trending</button>
                    <button class="category-btn" onclick="showCategory('movies')">Movies</button>
                    <button class="category-btn" onclick="showCategory('tv')">TV Shows</button>
                    <button class="category-btn" onclick="showCategory('anime')">Anime</button>
                </div>
            </section>

            <!-- Content Grid -->
            <section id="contentSection">
                <div id="loadingSpinner" class="loading">
                    <div class="spinner"></div>
                    <p>Loading content...</p>
                </div>
                <div id="contentGrid" class="content-grid"></div>
            </section>
        </div>
    </main>

    <!-- Content Detail Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Content Title</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="videoContainer" class="video-container" style="display: none;">
                    <iframe id="videoPlayer" class="video-player" allowfullscreen></iframe>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authTitle">Login</h2>
                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="authButtonText">Login</span>
                    </button>
                </form>
                <p style="text-align: center; margin-top: 1rem; color: #94a3b8;">
                    <span id="authSwitchText">Don't have an account?</span>
                    <a href="#" id="authSwitch" style="color: #3b82f6;">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            TMDB_API_KEY: 'fc5229ddcee9e96a1be1b8f8535063a3', // Replace with your TMDB API key
            TMDB_BASE_URL: 'https://api.themoviedb.org/3',
            TMDB_IMAGE_BASE_URL: 'https://image.tmdb.org/t/p/w500',
            ANILIST_API_URL: 'https://graphql.anilist.co',
            SUPABASE_URL: 'https://mxqvyptzqueqltyqogyk.supabase.co', // Replace with your Supabase URL
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14cXZ5cHR6cXVlcWx0eXFvZ3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMDY1OTgsImV4cCI6MjA2NjY4MjU5OH0.96gJO6hi8Bmhn4ak2WYFX-elAJGkALfVfGGm_BGMUeI', // Replace with your Supabase anon key
            VIDSRC_BASE_URL: 'https://vidsrc.cc/v2/embed'
        };

        // Global variables
        let currentUser = null;
        let currentContent = null;
        let currentCategory = 'trending';
        let watchlist = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing user session
            const savedUser = localStorage.getItem('streamlyst_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateAuthUI();
                loadWatchlist();
            }
            
            // Load initial content
            loadTrendingContent();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });

        // Authentication functions
        function showAuthModal(type) {
            const modal = document.getElementById('authModal');
            const title = document.getElementById('authTitle');
            const buttonText = document.getElementById('authButtonText');
            const switchText = document.getElementById('authSwitchText');
            const switchLink = document.getElementById('authSwitch');
            
            if (type === 'login') {
                title.textContent = 'Login';
                buttonText.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Register';
                switchLink.onclick = () => showAuthModal('register');
            } else {
                title.textContent = 'Register';
                buttonText.textContent = 'Register';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
                switchLink.onclick = () => showAuthModal('login');
            }
            
            modal.classList.add('active');
            
            // Setup form submission
            document.getElementById('authForm').onsubmit = (e) => {
                e.preventDefault();
                handleAuth(type);
            };
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
            document.getElementById('authForm').reset();
        }

        function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate authentication (replace with real Supabase auth)
            if (type === 'register') {
                // Simulate user creation
                currentUser = {
                    id: Date.now().toString(),
                    email: email,
                    created_at: new Date().toISOString()
                };
                localStorage.setItem('streamlyst_user', JSON.stringify(currentUser));
                updateAuthUI();
                closeAuthModal();
                showSuccessMessage('Account created successfully!');
            } else {
                // Simulate login
                currentUser = {
                    id: '12345',
                    email: email,
                    created_at: new Date().toISOString()
                };
                localStorage.setItem('streamlyst_user', JSON.stringify(currentUser));
                updateAuthUI();
                loadWatchlist();
                closeAuthModal();
                showSuccessMessage('Logged in successfully!');
            }
        }

        function logout() {
            currentUser = null;
            watchlist = [];
            localStorage.removeItem('streamlyst_user');
            localStorage.removeItem('streamlyst_watchlist');
            updateAuthUI();
            toggleDropdown();
            showSuccessMessage('Logged out successfully!');
        }

        function updateAuthUI() {
            const authButtons = document.getElementById('authButtons');
            const userMenu = document.getElementById('userMenu');
            const userInitial = document.getElementById('userInitial');
            
            if (currentUser) {
                authButtons.style.display = 'none';
                userMenu.style.display = 'block';
                userInitial.textContent = currentUser.email.charAt(0).toUpperCase();
            } else {
                authButtons.style.display = 'flex';
                userMenu.style.display = 'none';
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('active');
        }

        // Content loading functions
        async function loadTrendingContent() {
            showLoading();
            try {
                const response = await fetch(`${CONFIG.TMDB_BASE_URL}/trending/all/week?api_key=${CONFIG.TMDB_API_KEY}`);
                const data = await response.json();
                displayContent(data.results);
            } catch (error) {
                console.error('Error loading trending content:', error);
                showError('Failed to load trending content');
            }
        }

        async function loadMovies() {
            showLoading();
            try {
                const response = await fetch(`${CONFIG.TMDB_BASE_URL}/movie/popular?api_key=${CONFIG.TMDB_API_KEY}`);
                const data = await response.json();
                displayContent(data.results, 'movie');
            } catch (error) {
                console.error('Error loading movies:', error);
                showError('Failed to load movies');
            }
        }

        async function loadTVShows() {
            showLoading();
            try {
                const response = await fetch(`${CONFIG.TMDB_BASE_URL}/tv/popular?api_key=${CONFIG.TMDB_API_KEY}`);
                const data = await response.json();
                displayContent(data.results, 'tv');
            } catch (error) {
                console.error('Error loading TV shows:', error);
                showError('Failed to load TV shows');
            }
        }

        async function loadAnime() {
            showLoading();
            try {
                const query = `
                    query {
                        Page(page: 1, perPage: 20) {
                            media(type: ANIME, sort: POPULARITY_DESC) {
                                id
                                title {
                                    romaji
                                    english
                                }
                                coverImage {
                                    large
                                }
                                description
                                episodes
                                status
                                genres
                                averageScore
                            }
                        }
                    }
                `;
                
                const response = await fetch(CONFIG.ANILIST_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                displayAnimeContent(data.data.Page.media);
            } catch (error) {
                console.error('Error loading anime:', error);
                showError('Failed to load anime');
            }
        }

        function displayContent(content, type = null) {
            const grid = document.getElementById('contentGrid');
            const loading = document.getElementById('loadingSpinner');
            
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            content.forEach(item => {
                const contentType = type || (item.media_type || (item.title ? 'movie' : 'tv'));
                const card = createContentCard(item, contentType);
                grid.appendChild(card);
            });
        }

        function displayAnimeContent(content) {
            const grid = document.getElementById('contentGrid');
            const loading = document.getElementById('loadingSpinner');
            
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            content.forEach(item => {
                const card = createAnimeCard(item);
                grid.appendChild(card);
            });
        }

        function createContentCard(item, type) {
            const card = document.createElement('div');
            card.className = 'content-card';
            
            const title = item.title || item.name;
            const poster = item.poster_path ? `${CONFIG.TMDB_IMAGE_BASE_URL}${item.poster_path}` : null;
            const year = item.release_date || item.first_air_date ? new Date(item.release_date || item.first_air_date).getFullYear() : 'N/A';
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            
            card.innerHTML = `
                ${poster ? 
                    `<img src="${poster}" alt="${title}" class="card-image">` : 
                    `<div class="card-image">No Image Available</div>`
                }
                <div class="card-content">
                    <div class="card-title">${title}</div>
                    <div class="card-info">${year} • ⭐ ${rating}</div>
                </div>
            `;
            
            card.onclick = () => showContentDetail(item, type);
            return card;
        }

        function createAnimeCard(item) {
            const card = document.createElement('div');
            card.className = 'content-card';
            
            const title = item.title.english || item.title.romaji;
            const poster = item.coverImage.large;
            const episodes = item.episodes || 'N/A';
            const score = item.averageScore ? (item.averageScore / 10).toFixed(1) : 'N/A';
            
            card.innerHTML = `
                <img src="${poster}" alt="${title}" class="card-image">
                <div class="card-content">
                    <div class="card-title">${title}</div>
                    <div class="card-info">${episodes} eps • ⭐ ${score}</div>
                </div>
            `;
            
            card.onclick = () => showAnimeDetail(item);
            return card;
        }

        // Content detail functions
        async function showContentDetail(content, type) {
            currentContent = { ...content, type };
            const modal = document.getElementById('contentModal');
            const title = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            title.textContent = content.title || content.name;
            modal.classList.add('active');
            
            try {
                let detailData;
                if (type === 'movie') {
                    const response = await fetch(`${CONFIG.TMDB_BASE_URL}/movie/${content.id}?api_key=${CONFIG.TMDB_API_KEY}`);
                    detailData = await response.json();
                } else {
                    const response = await fetch(`${CONFIG.TMDB_BASE_URL}/tv/${content.id}?api_key=${CONFIG.TMDB_API_KEY}`);
                    detailData = await response.json();
                }
                
                await displayContentDetail(detailData, type);
            } catch (error) {
                console.error('Error loading content details:', error);
                modalContent.innerHTML = '<p>Failed to load content details</p>';
            }
        }

        async function showAnimeDetail(anime) {
            currentContent = { ...anime, type: 'anime' };
            const modal = document.getElementById('contentModal');
            const title = document.getElementById('modalTitle');
            
            title.textContent = anime.title.english || anime.title.romaji;
            modal.classList.add('active');
            
            displayAnimeDetail(anime);
        }

        async function displayContentDetail(content, type) {
            const modalContent = document.getElementById('modalContent');
            const isInWatchlist = watchlist.some(item => item.id === content.id && item.type === type);
            
            let html = `
                <div style="display: flex; gap: 2rem; margin-bottom: 2rem;">
                    <img src="${content.poster_path ? CONFIG.TMDB_IMAGE_BASE_URL + content.poster_path : ''}" 
                         alt="${content.title || content.name}" 
                         style="width: 200px; height: 300px; object-fit: cover; border-radius: 0.5rem;">
                    <div style="flex: 1;">
                        <h3>${content.title || content.name}</h3>
                        <p style="color: #94a3b8; margin: 1rem 0;">${content.overview}</p>
                        <div style="display: flex; gap: 1rem; margin: 1rem 0;">
                            <span>⭐ ${content.vote_average ? content.vote_average.toFixed(1) : 'N/A'}</span>
                            <span>📅 ${content.release_date || content.first_air_date || 'N/A'}</span>
                            ${content.runtime ? `<span>⏱️ ${content.runtime}min</span>` : ''}
                        </div>
                        <div style="margin: 1rem 0;">
                            <button class="btn btn-primary" onclick="playContent('${content.id}', '${type}', 1, 1)" style="margin-right: 1rem;">
                                ▶️ Play ${type === 'movie' ? 'Movie' : 'Episode 1'}
                            </button>
                            <button class="watchlist-btn ${isInWatchlist ? 'added' : ''}" onclick="toggleWatchlist(${content.id}, '${type}')">
                                ${isInWatchlist ? '✓ In Watchlist' : '+ Add to Watchlist'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            if (type === 'tv') {
                html += await loadTVSeasons(content.id);
            }
            
            modalContent.innerHTML = html;
        }

        function displayAnimeDetail(anime) {
            const modalContent = document.getElementById('modalContent');
            const isInWatchlist = watchlist.some(item => item.id === anime.id && item.type === 'anime');
            
            const description = anime.description ? anime.description.replace(/<[^>]*>/g, '') : 'No description available';
            
            modalContent.innerHTML = `
                <div style="display: flex; gap: 2rem; margin-bottom: 2rem;">
                    <img src="${anime.coverImage.large}" 
                         alt="${anime.title.english || anime.title.romaji}" 
                         style="width: 200px; height: 300px; object-fit: cover; border-radius: 0.5rem;">
                    <div style="flex: 1;">
                        <h3>${anime.title.english || anime.title.romaji}</h3>
                        <p style="color: #94a3b8; margin: 1rem 0;">${description}</p>
                        <div style="display: flex; gap: 1rem; margin: 1rem 0;">
                            <span>⭐ ${anime.averageScore ? (anime.averageScore / 10).toFixed(1) : 'N/A'}</span>
                            <span>📺 ${anime.episodes || 'N/A'} episodes</span>
                            <span>📊 ${anime.status}</span>
                        </div>
                        <div style="margin: 1rem 0;">
                            <span style="color: #3b82f6; margin-right: 1rem;">Genres: ${anime.genres.join(', ')}</span>
                        </div>
                        <div style="margin: 1rem 0;">
                            <button class="btn btn-primary" onclick="playAnime('${anime.id}', 1)" style="margin-right: 1rem;">
                                ▶️ Play Episode 1
                            </button>
                            <button class="watchlist-btn ${isInWatchlist ? 'added' : ''}" onclick="toggleWatchlist(${anime.id}, 'anime')">
                                ${isInWatchlist ? '✓ In Watchlist' : '+ Add to Watchlist'}
                            </button>
                        </div>
                    </div>
                </div>
                ${loadAnimeEpisodes(anime)}
            `;
        }

        async function loadTVSeasons(tvId) {
            try {
                const response = await fetch(`${CONFIG.TMDB_BASE_URL}/tv/${tvId}?api_key=${CONFIG.TMDB_API_KEY}`);
                const data = await response.json();
                
                if (!data.seasons || data.seasons.length === 0) {
                    return '<p>No seasons available</p>';
                }
                
                let html = '<h4>Seasons</h4><div class="season-selector">';
                
                data.seasons.forEach((season, index) => {
                    if (season.season_number > 0) {
                        html += `<button class="season-btn ${index === 0 ? 'active' : ''}" onclick="loadSeason(${tvId}, ${season.season_number})">
                            Season ${season.season_number}
                        </button>`;
                    }
                });
                
                html += '</div><div id="episodesContainer"></div>';
                
                // Load first season by default
                setTimeout(() => {
                    if (data.seasons.length > 0) {
                        const firstSeason = data.seasons.find(s => s.season_number > 0);
                        if (firstSeason) {
                            loadSeason(tvId, firstSeason.season_number);
                        }
                    }
                }, 100);
                
                return html;
            } catch (error) {
                console.error('Error loading seasons:', error);
                return '<p>Failed to load seasons</p>';
            }
        }

        async function loadSeason(tvId, seasonNumber) {
            try {
                const response = await fetch(`${CONFIG.TMDB_BASE_URL}/tv/${tvId}/season/${seasonNumber}?api_key=${CONFIG.TMDB_API_KEY}`);
                const data = await response.json();
                
                const container = document.getElementById('episodesContainer');
                
                // Update active season button
                document.querySelectorAll('.season-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                let html = '<div class="episodes-grid">';
                
                data.episodes.forEach(episode => {
                    const thumbnail = episode.still_path ? `${CONFIG.TMDB_IMAGE_BASE_URL}${episode.still_path}` : '';
                    html += `
                        <div class="episode-card" onclick="playContent('${tvId}', 'tv', ${seasonNumber}, ${episode.episode_number})">
                            ${thumbnail ? `<img src="${thumbnail}" alt="Episode ${episode.episode_number}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 0.25rem; margin-bottom: 0.5rem;">` : ''}
                            <h5>Episode ${episode.episode_number}: ${episode.name}</h5>
                            <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 0.5rem;">${episode.overview || 'No description available'}</p>
                            <div style="margin-top: 0.5rem; color: #64748b; font-size: 0.8rem;">
                                ${episode.air_date ? `📅 ${episode.air_date}` : ''} 
                                ${episode.runtime ? `⏱️ ${episode.runtime}min` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading season:', error);
                document.getElementById('episodesContainer').innerHTML = '<p>Failed to load episodes</p>';
            }
        }

        function loadAnimeEpisodes(anime) {
            if (!anime.episodes || anime.episodes === 0) {
                return '<p>No episodes available</p>';
            }
            
            let html = '<h4>Episodes</h4><div class="episodes-grid">';
            
            for (let i = 1; i <= Math.min(anime.episodes, 50); i++) {
                html += `
                    <div class="episode-card" onclick="playAnime('${anime.id}', ${i})">
                        <h5>Episode ${i}</h5>
                        <p style="color: #94a3b8; font-size: 0.9rem;">Click to watch episode ${i}</p>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }

        // Video player functions
        function playContent(id, type, season = 1, episode = 1) {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            
            let embedUrl;
            if (type === 'movie') {
                embedUrl = `${CONFIG.VIDSRC_BASE_URL}/movie/${id}`;
            } else if (type === 'tv') {
                embedUrl = `${CONFIG.VIDSRC_BASE_URL}/tv/${id}/${season}/${episode}`;
            }
            
            videoPlayer.src = embedUrl;
            videoContainer.style.display = 'block';
            videoContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Track progress
            if (currentUser) {
                trackProgress(id, type, season, episode);
            }
        }

        function playAnime(id, episode) {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // For anime, we'll use a different approach since vidsrc.cc might not have anime
            // You can integrate with other anime streaming sources here
            const embedUrl = `${CONFIG.VIDSRC_BASE_URL}/anime/ani${id}/1/${episode}`;
            
            videoPlayer.src = embedUrl;
            videoContainer.style.display = 'block';
            videoContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Track progress
            if (currentUser) {
                trackProgress(id, 'anime', 1, episode);
            }
        }

        // Search functionality
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            showLoading();
            
            try {
                // Search movies and TV shows
                const tmdbResponse = await fetch(`${CONFIG.TMDB_BASE_URL}/search/multi?api_key=${CONFIG.TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const tmdbData = await tmdbResponse.json();
                
                // Search anime
                const animeQuery = `
                    query ($search: String) {
                        Page(page: 1, perPage: 10) {
                            media(search: $search, type: ANIME) {
                                id
                                title {
                                    romaji
                                    english
                                }
                                coverImage {
                                    large
                                }
                                description
                                episodes
                                status
                                genres
                                averageScore
                            }
                        }
                    }
                `;
                
                const animeResponse = await fetch(CONFIG.ANILIST_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: animeQuery,
                        variables: { search: query }
                    })
                });
                
                const animeData = await animeResponse.json();
                
                // Combine and display results
                const combinedResults = [
                    ...tmdbData.results.map(item => ({ ...item, source: 'tmdb' })),
                    ...animeData.data.Page.media.map(item => ({ ...item, source: 'anilist' }))
                ];
                
                displaySearchResults(combinedResults);
            } catch (error) {
                console.error('Error performing search:', error);
                showError('Search failed. Please try again.');
            }
        }

        function displaySearchResults(results) {
            const grid = document.getElementById('contentGrid');
            const loading = document.getElementById('loadingSpinner');
            
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            if (results.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #94a3b8; grid-column: 1 / -1;">No results found</p>';
                return;
            }
            
            results.forEach(item => {
                let card;
                if (item.source === 'anilist') {
                    card = createAnimeCard(item);
                } else {
                    const type = item.media_type || (item.title ? 'movie' : 'tv');
                    card = createContentCard(item, type);
                }
                grid.appendChild(card);
            });
        }

        // Category functions
        function showCategory(category) {
            currentCategory = category;
            
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            switch (category) {
                case 'trending':
                    loadTrendingContent();
                    break;
                case 'movies':
                    loadMovies();
                    break;
                case 'tv':
                    loadTVShows();
                    break;
                case 'anime':
                    loadAnime();
                    break;
            }
        }

        function showHome() {
            currentCategory = 'trending';
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.category-btn').classList.add('active');
            loadTrendingContent();
        }

        // Watchlist functions
        function toggleWatchlist(contentId, type) {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            const existingIndex = watchlist.findIndex(item => item.id === contentId && item.type === type);
            
            if (existingIndex > -1) {
                watchlist.splice(existingIndex, 1);
                showSuccessMessage('Removed from watchlist');
            } else {
                const content = {
                    id: contentId,
                    type: type,
                    title: currentContent.title || currentContent.name || (currentContent.title && (currentContent.title.english || currentContent.title.romaji)),
                    poster: currentContent.poster_path || currentContent.coverImage?.large,
                    added_at: new Date().toISOString()
                };
                watchlist.push(content);
                showSuccessMessage('Added to watchlist');
            }
            
            saveWatchlist();
            
            // Update button text
            const button = event.target;
            const isInWatchlist = watchlist.some(item => item.id === contentId && item.type === type);
            button.textContent = isInWatchlist ? '✓ In Watchlist' : '+ Add to Watchlist';
            button.classList.toggle('added', isInWatchlist);
        }

        function showWatchlist() {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            const grid = document.getElementById('contentGrid');
            const loading = document.getElementById('loadingSpinner');
            
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            if (watchlist.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #94a3b8; grid-column: 1 / -1;">Your watchlist is empty</p>';
                return;
            }
            
            watchlist.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                
                card.innerHTML = `
                    ${item.poster ? 
                        `<img src="${item.poster.startsWith('http') ? item.poster : CONFIG.TMDB_IMAGE_BASE_URL + item.poster}" alt="${item.title}" class="card-image">` : 
                        `<div class="card-image">No Image</div>`
                    }
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-info">${item.type.toUpperCase()} • Added ${new Date(item.added_at).toLocaleDateString()}</div>
                        <button class="btn btn-secondary" onclick="removeFromWatchlist(${item.id}, '${item.type}')" style="margin-top: 0.5rem; width: 100%;">
                            Remove
                        </button>
                    </div>
                `;
                
                // Add click handler for the card (excluding the button)
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        if (item.type === 'anime') {
                            showAnimeDetail(item);
                        } else {
                            showContentDetail(item, item.type);
                        }
                    }
                });
                
                grid.appendChild(card);
            });
        }

        function removeFromWatchlist(contentId, type) {
            const index = watchlist.findIndex(item => item.id === contentId && item.type === type);
            if (index > -1) {
                watchlist.splice(index, 1);
                saveWatchlist();
                showWatchlist(); // Refresh the display
                showSuccessMessage('Removed from watchlist');
            }
        }

        function loadWatchlist() {
            const saved = localStorage.getItem('streamlyst_watchlist');
            if (saved) {
                watchlist = JSON.parse(saved);
            }
        }

        function saveWatchlist() {
            localStorage.setItem('streamlyst_watchlist', JSON.stringify(watchlist));
        }

        // Progress tracking
        function trackProgress(contentId, type, season, episode) {
            if (!currentUser) return;
            
            const progressKey = `progress_${currentUser.id}`;
            let progress = JSON.parse(localStorage.getItem(progressKey) || '{}');
            
            const key = `${type}_${contentId}`;
            progress[key] = {
                contentId,
                type,
                season,
                episode,
                timestamp: Date.now(),
                updated_at: new Date().toISOString()
            };
            
            localStorage.setItem(progressKey, JSON.stringify(progress));
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('contentGrid').innerHTML = '';
        }

        function showError(message) {
            const grid = document.getElementById('contentGrid');
            const loading = document.getElementById('loadingSpinner');
            
            loading.style.display = 'none';
            grid.innerHTML = `<p style="text-align: center; color: #ef4444; grid-column: 1 / -1;">${message}</p>`;
        }

        function showSuccessMessage(message) {
            // Create a simple toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #10b981, #059669);
                color: white;
                padding: 1rem 2rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function closeModal() {
            document.getElementById('contentModal').classList.remove('active');
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    if (modal.id === 'contentModal') {
                        document.getElementById('videoContainer').style.display = 'none';
                        document.getElementById('videoPlayer').src = '';
                    }
                }
            });
            
            // Close user dropdown when clicking outside
            if (!e.target.closest('.user-menu')) {
                document.getElementById('userDropdown').classList.remove('active');
            }
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
